<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply | Hot Beans Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #080808;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #38bdf8;
        }

        .hero {
            padding: 70px 40px;
            text-align: center;
            background-color: #ffffff;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 35px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #080808;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #38bdf8;
            color: #000;
        }

        .thank-you {
            display: none;
            text-align: center;
            padding: 40px;
        }

        footer {
            background-color: #080808;
            color: #ffffff;
            text-align: center;
            padding: 25px;
            margin-top: 60px;
        }
		/* Social media icons */
.social-icons {
    margin-top: 15px;
}

.social-icons a {
    color: #ffffff;
    margin: 0 12px;
    font-size: 22px;
    transition: color 0.3s;
}

.social-icons a:hover {
    color: #38bdf8;
}

    </style>
</head>

<body>

<header>
    <div class="logo">
        <img src="Logo.png" alt="Hot Beans Web Logo" height="70">
    </div>

    <nav>
        <ul>
             <li><a href="index.html">Home</a></li>
                <li><a href="Team.html">Team</a></li>
                <li><a href="Jobs.html">Jobs</a></li>
                <li><a href="Contact.html">Contact</a></li>
				<li><a href="courses.html">Courses</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h1>Job Application</h1>
    <p>Apply to join the Hot Beans Web development team</p>
</section>

<div class="form-container" id="formSection">
    <h2>Application Form</h2>

    <form onsubmit="submitForm(event)">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" required>

        <label for="role">Job Role</label>
        <select id="role" required>
            <option value="">Select a role</option>
            <option>Junior Web Developer</option>
            <option>Front-End Developer</option>
            <option>Trainee Web Developer</option>
        </select>

        <label for="message">Why should we hire you?</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Submit Application</button>
    </form>
</div>

<div class="thank-you" id="thankYou">
    <h2>Thank You!</h2>
    <p>Your application has been successfully submitted.<br>
       We will be in touch if you are shortlisted.</p>
</div>

<footer>
    <p>&copy; 2026 Hot Beans Web</p>

    <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
        </a>

        <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>

        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</footer>

<script>
    function submitForm(event) {
        event.preventDefault();
        document.getElementById("formSection").style.display = "none";
        document.getElementById("thankYou").style.display = "block";
    }
</script>

</body>
</html>
